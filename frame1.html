<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <input type="button" value="カウントアップ" onclick="CountUp();"/>
        <script>
            let counter = 0;
            function CountUp(){
                counter = counter + 1;
                parent.document.getElementById("counter").innerHTML=counter;
                var flag = parent.document.getElementById("pop-up").checked;
                parent.document.getElementById("pop-up").checked = !flag;
            }
        </script>
    </body>
</html>
